{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>–ö–∞—Ç–∞–ª–æ–≥</title>
    <link rel="stylesheet" href="{% static 'my_app/css/style.css' %}">
</head>
<body>
    <!-- –ö–Ω–æ–ø–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã -->
    <button class="cart-button" onclick="location.href='/cart/'">
        üõí
        {% if cart_count > 0 %}
        <span class="cart-count">{{ cart_count }}</span>
        {% endif %}
    </button>
    <header class="catalog-header"><h1 class="catalog-title">–ö–∞—Ç–∞–ª–æ–≥ –∏–≥—Ä Yakuza</h1></header>
    <div class="cards-container">
        {% for item in items %}
        <div class="card">
            <div class="card-header">
                <span class="card-title">{{ item.title }}</span>
                <span class="card-id">ID: {{ item.id }}</span>
            </div>

            <img class="card-image"
                 src="{% static 'my_app/images/' %}{{ item.img }}"
                 alt="{{ item.title }}"
                 onerror="this.src='{% static 'my_app/images/placeholder.jpg' %}'">

            <div class="card-info">
                {{ item.info }}
            </div>

            <div class="card-footer">
                <span class="card-price">${{ item.price }}</span>
                <form method="post" action="/add-to-cart/">
                    {% csrf_token %}
                    <input type="hidden" name="game_id" value="{{ item.id }}">
                    <button type="submit" class="buy-button">–ö—É–ø–∏—Ç—å</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
